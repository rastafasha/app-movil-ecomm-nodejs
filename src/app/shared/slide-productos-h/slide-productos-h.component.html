<div class="inner-data animated fadeInRight">
    <div class="swiffy-slider slider-item-show3 slider-item-reveal slider-nav-dark slider-nav-outside-expand">
        <ul class="slider-container py-4 slideh-list" id="slider2">
            <li *ngFor="let producto of productos | slice:0:5">
                <div class=" card shadow h-100 ">
                    <div class="ratio ratio-1x1 ">
                        <a [routerLink]="['/app/product', producto._id]">
                            <img [src]="producto.img | imagenPipe: 'productos'" class="card-img-top " loading="lazy " alt="{{producto.nombre}} ">
                        </a>
                    </div>
                    <div class="card-body d-flex flex-column flex-md-row ">
                        <div class="flex ">
                            <strong><p>
                                {{producto.titulo | slice: 0:10}}
                            </p></strong>
                        </div>
                        <div class="px-md-2 precioantes">$ {{producto.precio_ahora}}</div>
                        <div class="px-md-2 ">$ {{producto.precio_antes}}</div>
                        <div class="stars">
                            <div class="star-rating" *ngIf="producto.stars == 5">
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                            </div>
                            <div class="star-rating" *ngIf="producto.stars >= 4 && producto.stars < 5">
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="star-rating" *ngIf="producto.stars >= 3 && producto.stars < 4">
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="star-rating" *ngIf="producto.stars >= 2 && producto.stars < 3">
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star active"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="star-rating" *ngIf="producto.stars >= 1 && producto.stars < 2">
                                <i class="fa fa-star "></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="star-rating" *ngIf="producto.stars >= 0 && producto.stars < 1">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                        <!-- <div class="button-add-cart " type="button " (click)="addToCart(producto) ">
                            <i class="fa fa-shopping-bag " id="myBtn "></i>
                        </div> -->
                        <!-- <div class="button-add-favorite " type="button " (click)="addToFavorites(producto) ">
                            <i class="fa fa-heart " id="myBtn "></i>
                        </div> -->
                    </div>
                </div>
            </li>

        </ul>

        <button type="button " class="slider-nav " aria-label="Go to previous "></button>
        <button type="button " class="slider-nav slider-nav-next " aria-label="Go to next "></button>
    </div>
</div>

 <div class="container">
    <!-- mensaje -->
 <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="msm_success">
    Artículo agregado al <a [routerLink]="['/app/cart']"><b>Carrito!</b></a>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
