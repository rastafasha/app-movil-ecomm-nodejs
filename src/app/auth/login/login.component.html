<section class="page">

    <!--cuadromodal-->
    <div class="cuadro-modal animated fadeInUp h-100">

        <div class="lineamedio"></div>


        <div class="cardsmall group  itemFav ">
            <div class="clear"></div>
            <br><br>
            <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="login()" autocapitalize="off">
                <a href="javascript:void(0)" class="text-center db logoin">
                    <img src="../assets/images/logomalcolm.png" alt="Home" />
                </a>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        App: Ecommerce Cliente 
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" formControlName="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" formControlName="remember" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recuerdame </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> 多Olvido contrase単a?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-8 col-xs-push-2">
                        <button class="btn  btn-lg btn-block text-uppercase btn-rounded btn-outline-success" type="submit">Ingresar</button>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="google-btn">
                        <div id="my-signin2"></div>
                    </div> -->
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        多No posee cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Registrarme</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar Contrase単a</h3>
                        <p class="text-muted">Introduzca su email y le enviaremos instrucciones! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12 ">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Resetear</button>
                    </div>
                </div>
            </form>

        </div>



    </div>
    <!--cuadromodal-->


</section>
<app-pwa-notif-installer></app-pwa-notif-installer>
