<section class="page favorites">
    <div class="butonBack">
        <a href="javascript:void(0)" (click)="goBack()"><i class="fa fa-angle-left"></i></a>
    </div>
    <div class="titlePage animated fadeIn">
        <h3>Favorites</h3>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="container-fluid cuadro-modal animated fadeInUp" *ngIf="!isLoading">
        <div class="lineamedio"></div>
        <div class="container">
        
         <!-- mensaje -->
         <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="msm_success_fav">
            Art√≠culo Eliminado de Favoritos!.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- mensaje -->
         </div>
        <div>

            

            <!----info-->
            <div class="areablanc areablanc-interna animated fadeInUp" >
                <div class="div-responsive1">

                    <!---Slider-->
                    
                    <!---Slider-->
                    <br>
                    <br>
                    <h5>Productos </h5>
                    <div >
                            <div class="post navTabs" *ngFor="let producto of favoritos">

                                <div class=" itemFav">
                                    <div class="group  itemFav lastposthome">
                                        <div class="favoritesdiv1">
                                            <a [routerLink]="['/app/product', producto.producto._id]">
                                                <img [src]="producto.producto.img | imagenPipe: 'productos'"alt="">
                                            </a>
                                        </div>

                                        <div class="favoritesdiv2">
                                            <p>{{producto.producto.titulo}}</p>
                                            <div class="precio">
                                                <p>$ {{producto.producto.precio_antes}}</p>
                                                <p>$ {{producto.producto.precio_ahora}}</p>
                                            </div>
                                            <!-- <div class="stars">
                                                <ul>
                                                    <li class="active"><i class="fa fa-star"></i></li>
                                                    <li class="active"><i class="fa fa-star"></i></li>
                                                    <li class="active"><i class="fa fa-star"></i></li>
                                                    <li class="active"><i class="fa fa-star"></i></li>
                                                    <li><i class="fa fa-star"></i></li>
                                                </ul>
                                            </div> -->
                                            <div class="botones">
                                                <button class="button-add-favorite" (click)="removeFavorito(producto._id)"><i class="fa fa-trash" id="myBtn "></i></button>
                                                <button class="button-add-favorite " [routerLink]="['/app/product', producto.producto._id]"><i class="fa  fa-eye " id="myBtn "></i></button>
                                            <!-- <button class="button-add-cart" (click)="addToCart(producto)"><i class="fa fa-shopping-bag " id="myBtn "></i></button> -->
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                </div>
                <div class="div-responsive2">

                    <!-- <app-lateral></app-lateral> -->
                </div>


            </div>

            <!---info-->




        </div>

    </div>
</section>
